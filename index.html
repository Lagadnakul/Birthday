<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Happy Birthday Mansi! A special surprise message from your best friend" />
    <meta name="keywords" content="birthday, celebration, friendship, love, surprise" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#ff69b4" />
    <title>üéâ Happy Birthday Mansi! üíñ</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff69b4, #ffc0cb);
        font-family: 'Comic Sans MS', cursive, system-ui, sans-serif;
      }
      
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff69b4, #ffc0cb);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-size: 2rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      
      .spinner {
        animation: spin 1s linear infinite;
        margin-right: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner">üéÇ</div>
      Loading your special surprise...
    </div>
    <div id="root"></div>
    <script>
      // Enhanced loading screen management
      let loadingTimeout;
      let reactLoaded = false;
      
      // Hide loading screen when React loads
      window.addEventListener('load', () => {
        // Set a timeout to show error if React doesn't load
        loadingTimeout = setTimeout(() => {
          if (!reactLoaded) {
            const loading = document.getElementById('loading');
            if (loading) {
              loading.innerHTML = `
                <div>
                  <div class="spinner">‚ö†Ô∏è</div>
                  <div>Loading taking longer than expected...</div>
                  <button onclick="location.reload()" style="
                    background: rgba(255,255,255,0.2);
                    border: 2px solid white;
                    color: white;
                    padding: 10px 20px;
                    border-radius: 25px;
                    cursor: pointer;
                    font-size: 1rem;
                    margin-top: 20px;
                  ">Try Again</button>
                </div>
              `;
            }
          }
        }, 5000); // Show error after 5 seconds
        
        // Normal loading behavior
        setTimeout(() => {
          if (!reactLoaded) {
            const loading = document.getElementById('loading');
            if (loading) {
              loading.style.opacity = '0';
              loading.style.transition = 'opacity 0.5s ease-out';
              setTimeout(() => {
                if (loading.parentNode) {
                  loading.remove();
                }
              }, 500);
            }
            reactLoaded = true;
            if (loadingTimeout) {
              clearTimeout(loadingTimeout);
            }
          }
        }, 2000); // Increased to 2 seconds for better loading experience
      });
      
      // Function to be called by React when it's ready
      window.markReactLoaded = () => {
        reactLoaded = true;
        if (loadingTimeout) {
          clearTimeout(loadingTimeout);
        }
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            if (loading.parentNode) {
              loading.remove();
            }
          }, 500);
        }
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
